<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="memory-buttons">
            <button class="memory" data-memory="mc">MC</button>
            <button class="memory" data-memory="mr">MR</button>
            <button class="memory" data-memory="m-plus">M+</button>
            <button class="memory" data-memory="m-minus">M-</button>
        </div>
        <div class="keypad">
            <button class="clear" data-action="clear">C</button>
            <button class="backspace" data-action="backspace">⌫</button>
            <button data-operator="sqrt">√</button>
            <button data-operator="%">%</button>
            <button data-operator="/">&divide;</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-operator="*">&times;</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-operator="-">-</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operator="+">+</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
